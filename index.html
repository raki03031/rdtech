<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduShare - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent1: #4a6fa5;
            --accent2: #2c3e50;
            --accent-light: #ffd43b;
            --bg1: #0f1226;
            --glass: rgba(255, 255, 255, 0.06);
            --glass-2: rgba(255, 255, 255, 0.03);
            --text: #f7f7fb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: radial-gradient(1000px 600px at 10% 10%, rgba(74, 111, 165, 0.08), transparent 10%),
                        radial-gradient(900px 500px at 90% 90%, rgba(255, 212, 59, 0.06), transparent 12%),
                        linear-gradient(180deg, var(--accent2) 0%, #151728 100%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            -webkit-font-smoothing: antialiased;
        }

        /* floating particle blobs */
        .blob {
            position: absolute;
            filter: blur(40px) saturate(120%);
            opacity: 0.85;
            mix-blend-mode: screen;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .blob.a {
            width: 420px;
            height: 420px;
            background: linear-gradient(135deg, var(--accent1), #3b5998);
            left: -120px;
            top: -60px;
            animation-duration: 10s;
        }

        .blob.b {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, var(--accent-light), #78a6ff);
            right: -100px;
            bottom: -80px;
            animation-duration: 12s;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-24px) translateX(12px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* main container */
        .wrap {
            width: 100%;
            max-width: 980px;
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 32px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        /* left: hero */
        .hero {
            padding: 28px;
            color: var(--text);
        }

        .logo-anim {
            width: 160px;
            height: 160px;
            border-radius: 18px;
            background: conic-gradient(from 200deg, var(--accent1), #3b5998, var(--accent-light));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6), inset 0 -6px 30px rgba(255, 255, 255, 0.06);
            transform: rotate(-12deg) translateZ(0);
            animation: logo-bounce 1600ms ease infinite;
        }

        .logo-anim i {
            font-size: 70px;
            color: white;
            filter: drop-shadow(0 6px 18px rgba(0, 0, 0, 0.45));
        }

        @keyframes logo-bounce {
            0% { transform: rotate(-12deg) translateY(0); }
            50% { transform: rotate(-10deg) translateY(-12px); }
            100% { transform: rotate(-12deg) translateY(0); }
        }

        h1 {
            font-size: 32px;
            margin: 18px 0 8px;
            letter-spacing: 0.6px;
        }

        p.lead {
            opacity: 0.85;
            margin: 0 0 18px;
            line-height: 1.35;
        }

        .features {
            display: flex;
            gap: 12px;
            margin-top: 18px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 8px 12px;
            background: var(--glass);
            backdrop-filter: blur(6px);
            border-radius: 999px;
            font-size: 13px;
            opacity: 0.95;
        }

        /* right: login card */
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
            border-radius: 18px;
            padding: 22px;
            box-shadow: 0 10px 40px rgba(6, 6, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(8px);
        }

        .card h2 {
            margin: 6px 0 14px;
            font-size: 18px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input {
            background: var(--glass-2);
            border: 1px solid rgba(255, 255, 255, 0.04);
            padding: 12px 14px;
            border-radius: 12px;
            color: var(--text);
            outline: none;
            font-size: 15px;
            transition: transform .18s ease, box-shadow .18s ease, border-color .12s;
        }

        .input:focus {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(12, 12, 20, 0.45);
            border-color: rgba(255, 255, 255, 0.09);
        }

        .btn {
            margin-top: 6px;
            background: linear-gradient(90deg, var(--accent1), var(--accent-light));
            border: none;
            color: #111;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(74, 111, 165, 0.12);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 35px rgba(74, 111, 165, 0.2);
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--text);
            font-weight: 600;
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .small-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.9;
        }

        .socials {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .social {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .social:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .or {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 14px 0;
            opacity: 0.7;
        }

        .or:before, .or:after {
            content: "";
            height: 1px;
            background: rgba(255, 255, 255, 0.03);
            flex: 1;
            border-radius: 2px;
        }

        /* small animated sparks (top right) */
        .spark {
            position: absolute;
            right: 22px;
            top: 12px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0.08;
            box-shadow: 0 0 14px rgba(255, 255, 255, 0.12);
            animation: blink 2s linear infinite;
        }

        .spark.s2 {
            right: 60px;
            top: 34px;
            animation-delay: .4s;
        }

        .spark.s3 {
            right: 30px;
            top: 66px;
            animation-delay: .9s;
        }

        @keyframes blink {
            0% { transform: scale(.6); opacity: .05; }
            50% { transform: scale(1.6); opacity: .9; }
            100% { transform: scale(.6); opacity: .05; }
        }

        /* error shake */
        .shake {
            animation: shake .5s;
        }

        @keyframes shake {
            10% { transform: translateX(-6px); }
            30% { transform: translateX(6px); }
            50% { transform: translateX(-6px); }
            70% { transform: translateX(6px); }
            100% { transform: translateX(0); }
        }

        /* responsiveness */
        @media (max-width: 880px) {
            .wrap {
                grid-template-columns: 1fr;
                gap: 18px;
                padding: 18px;
            }
            
            .hero {
                order: 2;
                text-align: center;
            }
            
            .logo-anim {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="blob a" aria-hidden="true"></div>
    <div class="blob b" aria-hidden="true"></div>

    <div class="wrap" role="main">
        <div class="hero">
            <div class="logo-anim" aria-hidden="true">
                <i class="fas fa-file-import"></i>
            </div>

            <h1>EDUSHARE</h1>
            <p class="lead">Share educational resources securely. Upload, preview, and collaborate on documents with your classmates and teachers.</p>

            <div class="features" aria-hidden="true">
                <div class="chip">Secure Sharing</div>
                <div class="chip">Class Groups</div>
                <div class="chip">Annotations</div>
            </div>
        </div>

        <div class="card" id="card">
            <div style="position:relative">
                <span class="spark"></span>
                <span class="spark s2"></span>
                <span class="spark s3"></span>
                <h2>EDUSHARE LOGIN</h2>
            </div>

            <div class="form-row">
                <input id="username" class="input" type="text" placeholder="Enter username or email" autocomplete="username" />
                <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" />
                <button id="loginBtn" class="btn">LOGIN</button>
                <button id="guestBtn" class="btn secondary">Continue as Guest</button>

                <div class="or"><span>or</span></div>

                <div class="socials">
                    <div class="social" id="googleBtn">Google</div>
                    <div class="social" id="microsoftBtn">Microsoft</div>
                </div>

                <div class="small-row" style="margin-top:12px">
                    <label style="display:flex;align-items:center;gap:8px">
                        <input type="checkbox" id="rememberMe" /> Remember me
                    </label>
                    <a href="#" style="color:rgba(255,255,255,0.8);text-decoration:none">Forgot password?</a>
                </div>
                
                <div class="small-row" style="justify-content: center; margin-top: 20px;">
                    <span>Don't have an account? <a href="#" style="color:var(--accent-light);text-decoration:none">Sign up</a></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Basic login interaction + animations
        const loginBtn = document.getElementById('loginBtn');
        const guestBtn = document.getElementById('guestBtn');
        const card = document.getElementById('card');
        const rememberMe = document.getElementById('rememberMe');

        // Check if user was previously logged in
        document.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('edushare_username');
            const savedRememberMe = localStorage.getItem('edushare_remember') === 'true';
            
            if (savedUsername && savedRememberMe) {
                document.getElementById('username').value = savedUsername;
                rememberMe.checked = true;
            }
        });

        function showToast(msg) {
            const t = document.createElement('div');
            t.textContent = msg;
            Object.assign(t.style, {
                position: 'fixed',
                left: '50%',
                transform: 'translateX(-50%)',
                bottom: '28px',
                background: 'rgba(0, 0, 0, 0.6)',
                color: '#fff',
                padding: '10px 14px',
                borderRadius: '10px',
                zIndex: 9999,
                transition: 'opacity 0.3s ease'
            });
            document.body.appendChild(t);
            setTimeout(() => t.style.opacity = '0', 1800);
            setTimeout(() => t.remove(), 2600);
        }

        function loginUser(username) {
            // Save login state
            if (rememberMe.checked) {
                localStorage.setItem('edushare_username', username);
                localStorage.setItem('edushare_remember', 'true');
            } else {
                localStorage.removeItem('edushare_username');
                localStorage.removeItem('edushare_remember');
            }
            
            // Set logged in state
            localStorage.setItem('edushare_loggedin', 'true');
            localStorage.setItem('edushare_user', username);
            
            // Show success message
            showToast('Login successful! Redirecting...');
            
            // Redirect to main EduShare page after a short delay
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect to main EduShare page
            }, 1500);
        }

        loginBtn.addEventListener('click', () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();

            // Simple validation
            if (!u || !p) {
                card.classList.remove('shake');
                void card.offsetWidth; // restart animation
                card.classList.add('shake');
                showToast('Please enter both username and password');
                return;
            }

            // For demo purposes - any password works, but "edushare" gives special message
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            setTimeout(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOGIN';
                
                if (p.toLowerCase() === 'edushare') {
                    loginUser(u);
                } else {
                    // Still allow login with any password for demo
                    loginUser(u);
                }
            }, 1000);
        });

        guestBtn.addEventListener('click', () => {
            showToast('Continuing as guest...');
            localStorage.setItem('edushare_loggedin', 'true');
            localStorage.setItem('edushare_user', 'Guest');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });

        // Simple confetti effect for successful login
        function confettiBurst() {
            const colors = ['#4a6fa5', '#ffd43b', '#2c3e50', '#78a6ff'];
            for (let i = 0; i < 18; i++) {
                const e = document.createElement('div');
                document.body.appendChild(e);
                Object.assign(e.style, {
                    position: 'fixed',
                    left: (50 + (Math.random() * 40 - 20)) + '%',
                    top: (40 + Math.random() * 20) + '%',
                    width: '8px',
                    height: '12px',
                    background: colors[i % colors.length],
                    transform: 'translateY(0) rotate(' + (Math.random() * 360) + 'deg)',
                    borderRadius: '2px',
                    zIndex: 9999,
                    opacity: 1
                });
                const dx = (Math.random() * 200 - 100), dy = -(100 + Math.random() * 200);
                e.animate([
                    { transform: `translateY(0) translateX(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${dy}px) translateX(${dx}px) rotate(${720 * Math.random()}deg)`, opacity: 0 }
                ], { duration: 1400 + Math.random() * 800, easing: 'cubic-bezier(.2,.8,.2,1)' });
                setTimeout(() => e.remove(), 2200);
            }
        }

        // Social login buttons
        document.getElementById('googleBtn').addEventListener('click', () => {
            showToast('Google login selected');
        });

        document.getElementById('microsoftBtn').addEventListener('click', () => {
            showToast('Microsoft login selected');
        });
    </script>
</body>
</html>
