<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDTech Share</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --accent1: #4a6fa5;
      --accent2: #2c3e50;
      --accent-light: #ffd43b;
      --bg1: #0f1226;
      --glass: rgba(255, 255, 255, 0.06);
      --text: #f7f7fb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--accent2), #151728);
      color: var(--text);
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }

    /* Floating blobs */
    .blob {
      position: absolute; border-radius: 50%; filter: blur(60px);
      animation: float 12s ease-in-out infinite;
    }
    .blob.a { width: 420px; height: 420px; background: #4a6fa580; top:-100px; left:-100px; }
    .blob.b { width: 300px; height: 300px; background: #ffd43b60; bottom:-100px; right:-100px; animation-delay:3s;}
    @keyframes float { 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-40px);} }

    /* Card */
    .card {
      background: var(--glass);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 90%; max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }

    h1 { font-size: 28px; margin-bottom: 15px; }
    p { opacity: 0.8; margin-bottom: 25px; }

    .input {
      width: 100%; padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn.primary { background: linear-gradient(90deg,var(--accent1),var(--accent-light)); color:#111; }
    .btn.secondary { background: transparent; border:1px solid rgba(255,255,255,0.4); color:#fff; }

    /* App page */
    #appPage { display:none; width:100%; height:100vh; flex-direction: column; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:20px; background:rgba(0,0,0,0.3); backdrop-filter:blur(8px);
    }
    .files-grid {
      padding: 20px; flex:1; display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:20px;
      overflow-y:auto;
    }
    .file-card {
      background: rgba(255,255,255,0.05); border-radius:12px; padding:15px;
      transition: transform .2s;
    }
    .file-card:hover { transform:translateY(-5px); }
    .file-icon { font-size:36px; margin-bottom:10px; color:var(--accent-light); }
    .file-name { font-weight:600; margin-bottom:6px; overflow:hidden; text-overflow:ellipsis; }
    .file-details { font-size:12px; opacity:0.7; display:flex; justify-content:space-between; }

    .upload-btn { margin-right:20px; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; }
    .modal.active { display:flex; }
    .modal-content { background:#222; padding:20px; border-radius:12px; width:90%; max-width:400px; }
  </style>
</head>
<body>
  <div class="blob a"></div><div class="blob b"></div>

  <!-- Login -->
  <div id="loginPage" class="card">
    <h1>RDTech Share</h1>
    <p>Upload, preview & download files with ease.</p>
    <input id="username" class="input" type="email" placeholder="Email">
    <input id="password" class="input" type="password" placeholder="Password">
    <button id="loginBtn" class="btn primary">Login</button>
    <button id="guestBtn" class="btn secondary">Continue as Guest</button>
  </div>

  <!-- App -->
  <div id="appPage">
    <header>
      <h2>ðŸ“‚ RDTech Files</h2>
      <div>
        <span id="userDisplay">Welcome</span>
        <button id="logoutBtn" class="btn secondary">Logout</button>
        <button id="showUploadBtn" class="btn primary upload-btn">Upload</button>
      </div>
    </header>
    <div id="filesGrid" class="files-grid"></div>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h3>Upload File</h3>
      <input type="file" id="fileInput" multiple>
      <button id="startUploadBtn" class="btn primary">Upload</button>
      <button id="closeModal" class="btn secondary">Cancel</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script src="app.js"></script>
</body>
</html>
