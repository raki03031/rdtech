<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDTech File Share</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <div class="wrap">
      <div class="hero">
        <h1>RDTech File Share</h1>
        <p class="lead">Upload, preview, and download files. Share with everyone.</p>
      </div>
      <div class="card">
        <h2>Login</h2>
        <div class="form-row">
          <input id="username" class="input" type="email" placeholder="Enter email" />
          <input id="password" class="input" type="password" placeholder="Password" />
          <button id="loginBtn" class="btn">LOGIN</button>
          <button id="guestBtn" class="btn secondary">Continue as Guest</button>
        </div>
      </div>
    </div>
  </div>

  <!-- App Page -->
  <div id="appPage" style="display:none;">
    <header>
      <div class="logo">
        <i class="fas fa-file-import"></i>
        <h1>RDTech File Share</h1>
      </div>
      <div class="user-info">
        <span id="userDisplay">Welcome</span>
        <button id="logoutBtn" class="btn secondary">Logout</button>
      </div>
    </header>

    <main>
      <div class="dashboard-header">
        <h2>Files</h2>
        <button id="showUploadBtn" class="upload-btn">
          <i class="fas fa-cloud-upload-alt"></i> Upload File
        </button>
      </div>
      <div class="files-grid" id="filesGrid"></div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Upload Files</h3>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="drop-zone" id="dropZone">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag & drop or click to browse</p>
          <button class="browse-btn" id="browseBtn">Browse Files</button>
          <input type="file" id="fileInput" class="file-input" multiple>
        </div>
        <div class="upload-list" id="uploadList"></div>
        <button id="startUploadBtn" class="btn" style="width:100%;">Upload Files</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
